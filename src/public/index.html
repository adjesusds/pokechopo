<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="application-name" content="<%=require('config/environment').default.POKECHOPO_NAME%>" />
    <meta name="author" content="<%=require('../../package.json').author%>" />
    <meta name="description" content="Website Replica of Tiger Electronics' 1998 Pokédex | ⚡️ 🐭" />
    <meta name="generator" content="<%=require('config/environment').default.POKECHOPO_NAME%> v<%=require('config/environment').default.POKECHOPO_VERSION%> @<%=require('config/environment').default.POKECHOPO_ENVIRONMENT%>" />
    <meta name="keywords" content="<%=require('../../package.json').keywords.join(',')%>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%=require('config/environment').default.POKECHOPO_NAME%></title>
    <link rel="shortcut icon" type="image/x-icon" href="<%=require('assets/images/favicon.ico')%>" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
